{% extends 'base.html' %}
{% load rest_framework %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block extra_head %}
    <script src="/static/js/login_page_js/login_page_js.js"></script>
{% endblock %}

{% block content %}
    <div class="container">
        {% csrf_token %}
        <label for="username_input"></label><input id="username_input" type="text" placeholder="username">
        <br>
        <label for="password_input"></label><input id="password_input" type="password" placeholder="password">
        <br>
        <button id="sign_in_btn">Sign In</button>
        <button onclick="goToRegister()">Sign Up</button>
    </div>

{% endblock %}
